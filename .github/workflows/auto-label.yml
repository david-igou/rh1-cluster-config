---
name: Auto Label

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened]

jobs:
  auto-label:
    name: Auto Label PR/Issue
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label based on changed files
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Get changed files
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const labels = new Set();
            
            files.data.forEach(file => {
              const path = file.filename;
              
              // Label by directory
              if (path.startsWith('argocd/')) labels.add('argocd');
              if (path.startsWith('tekton/')) labels.add('tekton');
              if (path.startsWith('aap-instances/')) labels.add('aap');
              if (path.startsWith('operators/')) labels.add('operators');
              if (path.startsWith('namespaces/')) labels.add('namespaces');
              if (path.startsWith('rbac/')) labels.add('rbac');
              
              // Label by environment
              if (path.includes('-dev.')) labels.add('environment:dev');
              if (path.includes('-qa.')) labels.add('environment:qa');
              if (path.includes('-prod.')) labels.add('environment:prod');
              
              // Label by file type
              if (path.endsWith('.md')) labels.add('documentation');
              if (path.startsWith('.github/')) labels.add('ci/cd');
            });
            
            // Apply labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: Array.from(labels)
              });
            }

      - name: Label by size
        if: github.event_name == 'pull_request'
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 50
          m_label: 'size/m'
          m_max_size: 200
          l_label: 'size/l'
          l_max_size: 500
          xl_label: 'size/xl'
          fail_if_xl: false



