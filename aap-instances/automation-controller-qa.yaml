---
apiVersion: automationcontroller.ansible.com/v1beta1
kind: AutomationController
metadata:
  name: aap-qa
  namespace: aap-qa
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    environment: qa
    app: ansible-automation-platform
spec:
  # Create a route for web UI access
  create_preload_data: true
  route_tls_termination_mechanism: Edge
  loadbalancer_port: 80
  loadbalancer_protocol: http
  
  # External PostgreSQL for QA (optional - comment out to use embedded)
  # Uncomment and create secret for external database:
  # postgres_configuration_secret: aap-postgres-config
  
  # Admin credentials - operator will auto-generate password
  # Password will be stored in secret: <instance-name>-admin-password
  admin_user: admin
  
  # QA sizing - medium resources for testing at scale
  web_replicas: 2
  task_replicas: 2
  
  web_resource_requirements:
    requests:
      cpu: 1000m
      memory: 4Gi
    limits:
      cpu: 2000m
      memory: 8Gi
  
  task_resource_requirements:
    requests:
      cpu: 1000m
      memory: 4Gi
    limits:
      cpu: 2000m
      memory: 8Gi
  
  postgres_resource_requirements:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 1000m
      memory: 4Gi
  
  redis_resource_requirements:
    requests:
      cpu: 250m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 2Gi
  
  # Storage for projects
  projects_persistence: true
  projects_storage_size: 20Gi
  projects_storage_access_mode: ReadWriteMany
  
  # Enable garbage collection
  garbage_collect_secrets: true
  
  # Image pull policy
  image_pull_policy: IfNotPresent

