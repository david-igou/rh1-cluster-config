    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]
---
# Role for Inner Loop Pipeline - needs AAP credentials
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-inner-loop-role
  namespace: dev-tools
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
rules:
