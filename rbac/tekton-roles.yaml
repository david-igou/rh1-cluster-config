    verbs: ["get", "list", "create", "delete"]
---
# RoleBindings - Link ServiceAccounts to Roles
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-cac-rolebinding
  namespace: dev-tools
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-cac-role
subjects:
  - kind: ServiceAccount
    name: tekton-cac-sa
    namespace: dev-tools
