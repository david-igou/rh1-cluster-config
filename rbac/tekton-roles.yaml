---
# Role for CaC Pipeline - needs to read secrets and create resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-cac-role
  namespace: dev-tools
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]
---
# Role for Promotion Pipeline - needs registry and build permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-promotion-role
  namespace: dev-tools
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "update"]
---
# Role for PR Validation Pipeline - minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
