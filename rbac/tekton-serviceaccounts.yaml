---
# ServiceAccount for CaC Pipeline
# Needs access to AAP API credentials and ability to run pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-cac-sa
  namespace: dev-tools
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app: tekton
    pipeline: cac
---
# ServiceAccount for Promotion Pipeline
# Needs access to registry credentials, AAP API credentials, and ability to build/push images
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-promotion-sa
  namespace: dev-tools
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app: tekton
    pipeline: promotion
---
# ServiceAccount for PR Validation Pipeline
# Needs minimal access - just run pods for testing
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-pr-sa
  namespace: dev-tools
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app: tekton
    pipeline: pr-validation
---
# ServiceAccount for Inner Loop Pipeline
# Needs access to AAP API credentials
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-inner-loop-sa
  namespace: dev-tools
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app: tekton
    pipeline: inner-loop

